<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sketching Website!</title>
</head>
<body>
    <script src="script.js" defer></script>
    <section id="intro-section">
        <div class="flex-container">
            <div class="greetings">Hola Artists!!! Let's make some Damn SKETCHES!!</div>
        </div>
        <div class="button">
            <div class="click-me">Click ME</div>
            <div class="button-subscript">(shhhhhhh something will happen)</div>
        </div>
        <div id="secret-message">enter 69</div>
        <input  id="number" type="number" class="no-display" max="100" min="1" placeholder="Number of pixels(Max: 100)" > 
        <a class="submit-button" href="#process-section">Enter</a>
    </section>
    <section id="process-section">
        <div class="sketch-heading-container">
            <div class="sketch-heading">How To Draw!</div><br>
            <ul>
                <li>Single Click to start drawing</li>
                <li>Double Click for an eraser</li>
            </ul>
        </div>
        <a href="#sketch-section" class="sketch-section-link">Let me sketch ALREADY!!</a>
        <div class="random-quote-container">
            <div class="random-quote-heading">Random Quote of the Day!</div>
            <div class="random-quote"></div>
        </div>
    </section>
    <section id="sketch-section">        
        <div class="grid-container-heading">You know the rules right? Start drawing!!!</div>
        <div class="grid-container"></div>
    </section>
    
</body>
</html>
